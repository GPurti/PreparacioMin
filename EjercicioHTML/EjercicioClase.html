<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EjercicioHTML</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="jumbotron text-center">
    <h1>Welcome to my webpage</h1>
</div>

<body>

<div class="w3-container w3-blue">
    <h2>What's your github user?</h2>
</div>

<input type="text" id="fname" name="fname"><br>

<script>
    $('#fname').keypress(function(event){
        var keycode = (event.keyCode ? event.keyCode : event.which);
        if(keycode == '13'){
            $.ajax({
                type: 'GET',
                url: 'https://api.github.com/users/'+ $("#fname").val() +'/repos',
                data: { get_param: 'value' },
                success: function (data) {
                    alert(JSON.stringify(data[0].name));
                    i=0;
                    while (i<data.length){
                        $("#body").append('<tr><td>'+data[i].name+'</td><td>'+data[i].description+'</td><td>'+data[i].star+'</td></tr>');
                        i=i+1;
                    }
                }
            });
        }
    });
</script>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Followers</th>
        </tr>
    </thead>
    <tbody id="body">

    </tbody>
</table>

</body>

</html>
